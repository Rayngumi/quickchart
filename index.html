<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickChart</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2>QuickChart</h2>
  </header>

  <main>
    <div class="container">
      <div class="section" id="chart-input">
        <h2>Chart Input</h2>
        <form id="chart-form">
          <div class="form-group">
            <label for="chart-type">Chart Type:</label>
            <select id="chart-type" class="input-field">
              <option value="bar">Bar</option>
              <option value="line">Line</option>
              <option value="pie">Pie</option>
            </select>
          </div>
          <div class="form-group">
            <label for="labels">Labels:</label>
            <input type="text" id="labels" class="input-field" placeholder="Enter labels separated by commas">
          </div>
          <div class="form-group">
            <label for="dataset">Dataset:</label>
            <input type="text" id="dataset" class="input-field" placeholder="Enter dataset values separated by commas">
          </div>
          <button type="button" id="render-button" class="btn">Render Chart</button>
          <div id="error-message" class="error-message"></div>
        </form>
      </div>

      <div class="section" id="chart-container">
        <h2>Chart</h2>
        <div id="chart-wrapper">
          <canvas id="chart"></canvas>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 QuickChart. All rights reserved.</p>
  </footer>

  <script src="scripts/index.js"></script>
</body>
</html>
